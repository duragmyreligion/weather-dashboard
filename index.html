<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="mt-4 text-center">Weather Dashboard</h1>
    </header>

    <div class="card ml-5 mt-5 outside">
    <h2 class="ml-5 mt-5">Search for a city:</h2>

    <div class="input-group mb-3">
        <input type="text" class="ml-5 mt-3 rounded" style="width: 18.75rem;" id="myInput" placeholder="Enter City...">
    </div>
    <button type="button" class="btn btn-primary ml-5 mt-2" id="searchBtn">Search</button>
    </div>

    <div class="card ml-5 mt-5 history outside">
        <h2 class="ml-3 mt-1">Search History:</h2>
    </div>

    <div class="card current-weather outside">
        <h2 class="ml-3 mt-1 subtitle">Current Weather:</h2>
        <div class="city"></div>
    </div>

    <div class="card five-day outside">
        <h2 class="ml-3 mt-1 subtitle">Five Day Forecast:</h2>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
